<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body id="body">
    <div id="logo">
        <img src="logo.png" id="logo">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1 class="">Our Menu</h1>
                <div class="menuentry">
                    <h3>Falafel <span class="badge bg-primary">NEW</span></h3>
                    <p>Chickpea, herbs, spices.</p>
                    <img src="falafel.jpeg" alt="falafel" class="img-fluid">
                </div>
                <div class="menuentry">
                    <h3>Pasta Salad</h3>
                    <p>Pasta, vegetables, mozzarella.</p>
                    <img src="p_salad.jpeg" alt="pastasalad" class="img-fluid">
                </div>
                <div class="menuentry">
                    <h3>Fried Calamari</h3>
                    <p>Squid, buttermilk.</p>
                    <img src="Fried-Calamari.jpg" alt="Fried Calamari" class="img-fluid">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table-primary">
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$9.00</td>
                    </tr>
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$10.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="center-text">
        
        
    </div>
    <div class="center-text">
        <p id="copyright">
            Copyright Little Lemon
        </p>
    </div>
</body>
</html>
