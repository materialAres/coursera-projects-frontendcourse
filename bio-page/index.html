<!DOCTYPE html>
<html>
<head>
    <title>My Bio Page</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="bio" class="col-12 col-lg-6 text-center">
                <h2>Massimiliano</h2>
                <div class="profilepicture">
                    <img src="myphoto.jpg" alt="profile picture" width="25%" class="img-fluid">
                </div>
                <div>
                    <a id="profilebutton" href="https://www.linkedin.com/in/massimiliano-aresu-b7796422a/" class="btn btn-primary">
                        My LinkedIn Profile</a>
                </div>
            </div>
            <div id="more" class="col-12 col-lg-6">
                <h3>Favorite music artists</h3>
                <div class="list-group">
                    <a href="https://en.wikipedia.org/wiki/Polyphia" class="list-group-item list-group-item-action mx-2">Polyphia</a>
                    <a href="https://en.wikipedia.org/wiki/Pink_Floyd" class="list-group-item list-group-item-action mx-2">Pink Floyd</a>
                    <a href="https://en.wikipedia.org/wiki/Lamb_of_God_(band)" class="list-group-item list-group-item-action mx-2">Lamb of God</a>
                </div>
                <h3>Favorite films</h3>
                <div class="list-group">
                    <a href="https://en.wikipedia.org/wiki/The_Last_Samurai" class="list-group-item list-group-item-action mx-2">The Last Samurai</a>
                    <a href="https://en.wikipedia.org/wiki/Spirited_Away" class="list-group-item list-group-item-action mx-2">Spirited Away</a>
                    <a href="https://en.wikipedia.org/wiki/8_Mile_(film)" class="list-group-item list-group-item-action mx-2">8 Mile</a>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
